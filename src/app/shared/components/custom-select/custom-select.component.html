<div class="custom-select">
   <input (blur)="onBlurHandler()" [value]="value" id="customSelect" type="text" readonly placeholder=" " (click)="toggleSelect = !toggleSelect">
   <label for="customSelect">{{title}}</label>
</div>
@if(toggleSelect) {
  <div class="custom-select__values" @bubble>
    @for(value of values; track $index) {
      <div (mousedown)="onChangeClickItemHandler(value)" class="custom-select-item">{{value}}</div>
    }
  </div>
}
