stages:
  - unit-test
  - deploy

variables:
  GIT_DEPTH: "3"
  GIT_STRATEGY: clone

image: timbru31/node-chrome:22-slim

cache:
  key: 
    files: 
      - package-lock.json
  paths:
    - .npm

before_script:
  - npm ci --cache .npm --prefer-offline

unit-test:
  stage: unit-test
  tags:
    - docker
  cache: {}
  script:
    - npx ng test --no-watch --no-progress --browsers=ChromeHeadlessCI --code-coverage
  artifacts:
    paths:
      - coverage/
    expire_in: 4 days

push:
  stage: deploy
  tags:
    - docker
  image: docker:cli
  script:
    - docker login registry.gitlab.com -t $TOKEN_DOCKER_REGISTRY
    - docker build -t registry.gitlab.com/igorfilin/personal-cabinet$CI_COMMIT_SHA .
    - docker push registry.gitlab.com/igorfilin/personal-cabinet$CI_COMMIT_SHA
  needs:
    - unit-test

